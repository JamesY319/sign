<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簽名產生器</title>
    <link rel="stylesheet" href="style/common.css">
  </head>

  <body>
    <div class="container">
    
      <h1 id="sign-title"></h1>
    
      <canvas id="signature-Pad" class="canvas"></canvas>

      <div class="container-horizontal">
      <button id="clear-btn" class="button" data-color="#d82424"></button>
      <button id="undo-btn"  class="button"  data-color="#d82424"></button>
      </div>

      <button id="sign-save-btn"  class="button"></button>
    
    </div>

    <script>

      //下載
      document.getElementById("sign-save-btn").addEventListener("click", function () {
        const canvas = document.getElementById("signature-Pad");
        const link = document.createElement('a'); //暫時連結
        link.download = 'signature.png';          //圖片名稱
        link.href = canvas.toDataURL('image/png');//畫布轉成圖片連結
        link.click();
      });

    </script>

    <script src="js/common.js"></script>
    <script type="module" src="js/main.js"></script>

  </body>

</html>
