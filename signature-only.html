<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>簽名產生器</title>
  <link rel="stylesheet" href="style/common.css">
  <style>

    canvas {
      border: 3px dashed rgba(168, 48, 1, 0.897);
      border-radius: 10px;
      touch-action: none;
    }

  </style>
</head>

<body>
  <div class="container">
  
    <h1 id="sign-title"></h1>

    <!-- 語言選擇器 -->
    <select id="preferredLanguage">
      <option value="zh">中文</option>
      <option value="en">English</option>
    </select>
  
    <canvas id="signatureCanvas" width="300" height="150"></canvas><br>

    <button id="sign-clear-btn" class="button" data-color="#d82424" onclick="clearCanvas()">清除</button>
    <button id="sign-save-btn"  class="button" onclick="downloadSignature()">下載</button>
  
  </div>

  <script>
    const canvas = document.getElementById('signatureCanvas');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', e => {
      drawing = true;
      ctx.beginPath();
      ctx.moveTo(e.offsetX, e.offsetY);
    });

    canvas.addEventListener('mousemove', e => {
      if (drawing) {
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
      }
    });

    canvas.addEventListener('mouseup', () => drawing = false);
    canvas.addEventListener('mouseleave', () => drawing = false);

    canvas.addEventListener('touchstart', e => {
      e.preventDefault();
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      ctx.beginPath();
      ctx.moveTo(touch.clientX - rect.left, touch.clientY - rect.top);
      drawing = true;
    });

    canvas.addEventListener('touchmove', e => {
      e.preventDefault();
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      ctx.lineTo(touch.clientX - rect.left, touch.clientY - rect.top);
      ctx.stroke();
    });

    canvas.addEventListener('touchend', () => drawing = false);

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function downloadSignature() {
      const link = document.createElement('a');
      link.download = 'signature.png';
      link.href = canvas.toDataURL('image/png');
      link.click();
    }

  </script>

  <script src="js/common.js"></script>

</body>

</html>
